<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeri Kenangan Aesthetic</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-start: #fef9f3;
            --bg-end: #fae8dc;
            --primary: #c9a688;
            --secondary: #8b7b6b;
            --accent: #e8d5c4;
            --dark: #4a3f35;
            --shadow: rgba(139, 123, 107, 0.2);
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, var(--bg-start) 0%, var(--bg-end) 100%);
            min-height: 100vh;
            overflow-x: hidden;
            color: var(--dark);
        }

        header {
            text-align: center;
            padding: 3rem 2rem 1rem;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: clamp(2.5rem, 6vw, 4.5rem);
            color: var(--dark);
            margin-bottom: 0.5rem;
            font-weight: 700;
            letter-spacing: 1px;
        }

        .subtitle {
            font-size: clamp(0.9rem, 2vw, 1.1rem);
            color: var(--secondary);
            font-weight: 300;
            font-style: italic;
        }

        .play-controls {
            text-align: center;
            padding: 2rem;
        }

        .play-btn {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            border: none;
            padding: 1rem 2.5rem;
            font-size: 1rem;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 8px 25px var(--shadow);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            font-family: 'Montserrat', sans-serif;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 0.7rem;
            letter-spacing: 0.5px;
        }

        .play-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px var(--shadow);
        }

        .play-btn.playing {
            background: linear-gradient(135deg, #c06c84 0%, #a05270 100%);
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        .folder-card {
            background: white;
            border-radius: 20px;
            padding: 2rem;
            margin-bottom: 3rem;
            box-shadow: 0 10px 40px var(--shadow);
            transition: all 0.4s ease;
        }

        .folder-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 50px var(--shadow);
        }

        .folder-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .folder-title {
            font-family: 'Playfair Display', serif;
            font-size: clamp(1.5rem, 3vw, 2rem);
            color: var(--dark);
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 0.8rem;
        }

        .folder-count {
            background: linear-gradient(135deg, var(--accent) 0%, #f5e6dc 100%);
            color: var(--dark);
            padding: 0.4rem 1.2rem;
            border-radius: 30px;
            font-size: 0.85rem;
            font-weight: 600;
        }

        .folder-preview {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 1rem;
            margin-top: 1rem;
        }

        .preview-item {
            aspect-ratio: 1;
            border-radius: 12px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .preview-item:hover {
            transform: scale(1.05);
        }

        .preview-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .folder-toggle {
            background: var(--primary);
            color: white;
            border: none;
            padding: 0.6rem 1.5rem;
            border-radius: 30px;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .folder-toggle:hover {
            background: var(--secondary);
            transform: scale(1.05);
        }

        .folder-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s ease;
        }

        .folder-content.open {
            max-height: 10000px;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .memory-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 25px var(--shadow);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
        }

        .memory-card:hover {
            transform: translateY(-10px) rotate(2deg);
            box-shadow: 0 15px 40px var(--shadow);
        }

        .photo-frame {
            position: relative;
            aspect-ratio: 1;
            overflow: hidden;
            background: var(--accent);
        }

        .photo-frame img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .memory-card:hover .photo-frame img {
            transform: scale(1.15);
        }

        .photo-caption {
            padding: 1.2rem;
            text-align: center;
            font-size: 0.9rem;
            color: var(--secondary);
            font-weight: 400;
        }

        .loading {
            text-align: center;
            padding: 5rem 2rem;
        }

        .spinner {
            width: 60px;
            height: 60px;
            margin: 0 auto 1.5rem;
            border: 4px solid var(--accent);
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .slideshow-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(0,0,0,0.95) 0%, rgba(30,20,15,0.98) 100%);
            z-index: 2000;
        }

        .slideshow-modal.active {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .slideshow-content {
            max-width: 85%;
            max-height: 75vh;
            position: relative;
        }

        .slideshow-content img {
            max-width: 100%;
            max-height: 75vh;
            object-fit: contain;
            border-radius: 15px;
            box-shadow: 0 20px 80px rgba(0,0,0,0.7);
        }

        .slideshow-caption {
            text-align: center;
            color: white;
            margin-top: 2rem;
            font-size: 1.3rem;
            font-weight: 300;
            letter-spacing: 0.5px;
        }

        .slideshow-controls {
            position: absolute;
            top: 2rem;
            right: 2rem;
            display: flex;
            gap: 1rem;
            z-index: 2001;
        }

        .slideshow-btn {
            background: rgba(255,255,255,0.15);
            border: 2px solid rgba(255,255,255,0.3);
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.3rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            backdrop-filter: blur(20px);
        }

        .slideshow-btn:hover {
            background: rgba(255,255,255,0.25);
            transform: scale(1.1);
            border-color: rgba(255,255,255,0.5);
        }

        .slideshow-progress {
            position: absolute;
            bottom: 2.5rem;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 1.1rem;
            background: rgba(0,0,0,0.6);
            padding: 0.7rem 2rem;
            border-radius: 30px;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255,255,255,0.1);
        }

        .nav-arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255,255,255,0.15);
            border: 2px solid rgba(255,255,255,0.3);
            color: white;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            backdrop-filter: blur(20px);
            z-index: 2001;
        }

        .nav-arrow:hover {
            background: rgba(255,255,255,0.25);
            transform: translateY(-50%) scale(1.15);
            border-color: rgba(255,255,255,0.5);
        }

        .nav-arrow.prev {
            left: 3rem;
        }

        .nav-arrow.next {
            right: 3rem;
        }

        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.96);
            z-index: 1500;
            padding: 2rem;
        }

        .lightbox.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .lightbox-content {
            max-width: 90%;
            max-height: 90%;
            position: relative;
        }

        .lightbox-content img {
            max-width: 100%;
            max-height: 85vh;
            object-fit: contain;
            border-radius: 15px;
            box-shadow: 0 20px 80px rgba(0,0,0,0.8);
        }

        .lightbox-close {
            position: absolute;
            top: -3.5rem;
            right: 0;
            background: none;
            border: none;
            color: white;
            font-size: 3rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 300;
        }

        .lightbox-close:hover {
            transform: rotate(90deg) scale(1.2);
        }

        .lightbox-caption {
            text-align: center;
            color: white;
            margin-top: 1.5rem;
            font-size: 1.2rem;
            font-weight: 300;
        }

        footer {
            text-align: center;
            padding: 3rem 2rem;
            color: var(--secondary);
            font-weight: 300;
            font-style: italic;
        }

        @media (max-width: 768px) {
            .gallery {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
                gap: 1.5rem;
            }

            .folder-preview {
                grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            }

            .nav-arrow {
                width: 45px;
                height: 45px;
                font-size: 1.5rem;
            }

            .nav-arrow.prev {
                left: 1rem;
            }

            .nav-arrow.next {
                right: 1rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Galeri Kenangan</h1>
        <p class="subtitle">Setiap momen berharga terabadikan dengan indah</p>
    </header>

    <div class="play-controls">
        <button class="play-btn" onclick="toggleSlideshow()">
            <span id="play-icon">‚ñ∂</span>
            <span id="play-text">Putar Kenangan</span>
        </button>
    </div>

    <div class="container">
        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p style="color: var(--secondary); font-size: 1.1rem;">Memuat kenangan indah...</p>
        </div>

        <div id="folders-container"></div>
    </div>

    <div id="slideshow-modal" class="slideshow-modal">
        <div class="slideshow-controls">
            <button class="slideshow-btn" onclick="toggleSlideshowPause()" title="Pause/Play">
                <span id="pause-icon">‚è∏</span>
            </button>
            <button class="slideshow-btn" onclick="closeSlideshow()" title="Close">
                ‚úï
            </button>
        </div>
        
        <button class="nav-arrow prev" onclick="previousSlide()">‚Äπ</button>
        <button class="nav-arrow next" onclick="nextSlide()">‚Ä∫</button>
        
        <div class="slideshow-content" id="slideshow-content">
            <div id="slideshow-caption" class="slideshow-caption"></div>
        </div>
        
        <div class="slideshow-progress" id="slideshow-progress">1 / 1</div>
    </div>

    <div id="lightbox" class="lightbox">
        <div class="lightbox-content">
            <button class="lightbox-close" onclick="closeLightbox()">&times;</button>
            <div id="lightbox-media">
                <img id="lightbox-img" src="" alt="">
            </div>
            <div id="lightbox-caption" class="lightbox-caption"></div>
        </div>
    </div>

    <audio id="bg-music" loop>
        <source src="https://www.bensound.com/bensound-music/bensound-memories.mp3" type="audio/mpeg">
    </audio>

    <footer>
        <p>‚ú® Dibuat dengan cinta untuk mengenang setiap momen berharga ‚ú®</p>
    </footer>

    <script>
        // ‚ö†Ô∏è GANTI dengan Folder ID dan API Key Anda
        const FOLDER_ID = '16CRDkaSa9b8NoMCXoAKgJ2LYiz1YNwlO';
        const API_KEY = 'AIzaSyBGHQX0nUKYjATK-eQTlB99OcsgVnL0vHM';
        
        let allMedia = [];
        let folderStates = {};
        let currentSlideIndex = 0;
        let slideshowInterval = null;
        let isPlaying = false;
        let isPaused = false;
        const bgMusic = document.getElementById('bg-music');

        async function getAllSubfolders(folderId) {
            const url = `https://www.googleapis.com/drive/v3/files?q='${folderId}'+in+parents+and+mimeType='application/vnd.google-apps.folder'&fields=files(id,name)&key=${API_KEY}`;
            const response = await fetch(url);
            const data = await response.json();
            return data.files || [];
        }

        async function getMediaFromFolder(folderId) {
            let allFiles = [];
            let pageToken = null;
            
            do {
                let url = `https://www.googleapis.com/drive/v3/files?q='${folderId}'+in+parents+and+(mimeType+contains+'image/'+or+mimeType+contains+'video/')&fields=files(id,name,mimeType,createdTime,thumbnailLink),nextPageToken&orderBy=createdTime desc&pageSize=1000&key=${API_KEY}`;
                
                if (pageToken) {
                    url += `&pageToken=${pageToken}`;
                }
                
                const response = await fetch(url);
                const data = await response.json();
                
                if (data.files) {
                    allFiles = allFiles.concat(data.files);
                }
                
                pageToken = data.nextPageToken;
                
            } while (pageToken);
            
            console.log(`Found ${allFiles.length} media files in folder`);
            return allFiles;
        }
        
        function isVideo(mimeType) {
            return mimeType && mimeType.startsWith('video/');
        }

        function getMediaUrl(fileId) {
            return `https://drive.google.com/thumbnail?id=${fileId}&sz=w800`;
        }
        
        function getVideoUrl(fileId) {
            // Menggunakan Google Drive preview URL untuk streaming video
            return `https://drive.google.com/file/d/${fileId}/preview`;
        }
        
        function getVideoDownloadUrl(fileId) {
            return `https://drive.google.com/uc?export=download&id=${fileId}`;
        }

        async function renderFolder(folderId, folderName, container) {
            const folderMedia = await getMediaFromFolder(folderId);
            const previewMedia = folderMedia.slice(0, 6);
            
            if (folderMedia.length === 0) return;

            const folderCard = document.createElement('div');
            folderCard.className = 'folder-card';
            folderCard.id = `folder-${folderId}`;

            const header = document.createElement('div');
            header.className = 'folder-header';
            header.innerHTML = `
                <div class="folder-title">
                    üìÅ ${folderName}
                    <span class="folder-count">${folderMedia.length} item</span>
                </div>
                <button class="folder-toggle" onclick="toggleFolder('${folderId}')">
                    Lihat Semua
                </button>
            `;

            const preview = document.createElement('div');
            preview.className = 'folder-preview';
            
            previewMedia.forEach(file => {
                const item = document.createElement('div');
                item.className = 'preview-item';
                
                const isVid = isVideo(file.mimeType);
                
                if (isVid) {
                    const badge = document.createElement('div');
                    badge.className = 'video-badge';
                    badge.innerHTML = '‚ñ∂';
                    badge.style.cssText = 'position: absolute; top: 8px; right: 8px; background: rgba(0,0,0,0.7); color: white; padding: 0.3rem 0.6rem; border-radius: 20px; font-size: 0.75rem; z-index: 10;';
                    item.appendChild(badge);
                }
                
                const img = document.createElement('img');
                img.src = getMediaUrl(file.id);
                img.alt = file.name;
                img.loading = 'lazy';
                item.appendChild(img);
                preview.appendChild(item);
            });

            const content = document.createElement('div');
            content.className = 'folder-content';
            content.id = `content-${folderId}`;

            const gallery = document.createElement('div');
            gallery.className = 'gallery';

            folderMedia.forEach(file => {
                const card = document.createElement('div');
                card.className = 'memory-card';
                
                const isVid = isVideo(file.mimeType);
                const mediaUrl = isVid ? file.id : getMediaUrl(file.id); // Simpan ID untuk video
                
                const date = new Date(file.createdTime).toLocaleDateString('id-ID', {
                    day: 'numeric',
                    month: 'long',
                    year: 'numeric'
                });

                const photoFrame = document.createElement('div');
                photoFrame.className = 'photo-frame';
                
                if (isVid) {
                    const indicator = document.createElement('div');
                    indicator.className = 'video-indicator';
                    indicator.textContent = '‚ñ∂';
                    indicator.style.cssText = 'position: absolute; top: 12px; right: 12px; background: rgba(0,0,0,0.8); color: white; width: 40px; height: 40px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 1.2rem; z-index: 10;';
                    photoFrame.appendChild(indicator);
                }

                const img = document.createElement('img');
                img.src = getMediaUrl(file.id);
                img.alt = file.name;
                img.loading = 'lazy';
                photoFrame.appendChild(img);
                
                const caption = document.createElement('div');
                caption.className = 'photo-caption';
                caption.textContent = date;
                
                card.appendChild(photoFrame);
                card.appendChild(caption);
                card.onclick = () => openLightbox(mediaUrl, `${folderName} ‚Ä¢ ${date}`, isVid);
                gallery.appendChild(card);

                allMedia.push({
                    url: mediaUrl,
                    caption: `${folderName} ‚Ä¢ ${date}`,
                    isVideo: isVid
                });
            });

            content.appendChild(gallery);

            folderCard.appendChild(header);
            folderCard.appendChild(preview);
            folderCard.appendChild(content);
            container.appendChild(folderCard);

            folderStates[folderId] = { isOpen: false };
        }

        function toggleFolder(folderId) {
            const content = document.getElementById(`content-${folderId}`);
            const btn = document.querySelector(`#folder-${folderId} .folder-toggle`);
            
            if (folderStates[folderId].isOpen) {
                content.classList.remove('open');
                btn.textContent = 'Lihat Semua';
                folderStates[folderId].isOpen = false;
            } else {
                content.classList.add('open');
                btn.textContent = 'Tutup';
                folderStates[folderId].isOpen = true;
            }
        }

        async function loadGallery() {
            const loading = document.getElementById('loading');
            const container = document.getElementById('folders-container');

            try {
                const mainMedia = await getMediaFromFolder(FOLDER_ID);
                
                if (mainMedia.length > 0) {
                    await renderFolder(FOLDER_ID, 'Album Utama', container);
                }

                const subfolders = await getAllSubfolders(FOLDER_ID);
                
                for (const folder of subfolders) {
                    await renderFolder(folder.id, folder.name, container);
                }

                loading.style.display = 'none';
                
                if (allMedia.length === 0) {
                    container.innerHTML = `
                        <div style="text-align: center; padding: 4rem 2rem; color: var(--secondary);">
                            <p style="font-size: 2rem; margin-bottom: 1rem;">üì∑</p>
                            <h2 style="font-family: 'Playfair Display', serif; margin-bottom: 1rem;">Belum Ada Media</h2>
                            <p>Upload foto atau video ke Google Drive folder untuk memulai galeri Anda!</p>
                        </div>
                    `;
                } else {
                    console.log(`‚úÖ Total ${allMedia.length} media dimuat (foto + video)`);
                }

            } catch (error) {
                console.error('Error:', error);
                loading.innerHTML = `
                    <div style="color: #c06c84; text-align: center;">
                        <p style="font-size: 2rem;">‚ö†Ô∏è</p>
                        <h3 style="margin-bottom: 1rem;">Gagal Memuat Galeri</h3>
                        <p>${error.message}</p>
                        <button onclick="location.reload()" style="
                            background: var(--primary);
                            color: white;
                            border: none;
                            padding: 0.8rem 2rem;
                            border-radius: 30px;
                            cursor: pointer;
                            margin-top: 1rem;
                        ">Coba Lagi</button>
                    </div>
                `;
            }
        }

        function openLightbox(mediaUrl, caption, isVid = false) {
            const lightbox = document.getElementById('lightbox');
            const mediaContainer = document.getElementById('lightbox-media');
            const captionEl = document.getElementById('lightbox-caption');
            
            mediaContainer.innerHTML = '';
            
            if (isVid) {
                // Menggunakan iframe untuk embed video dari Google Drive
                const iframe = document.createElement('iframe');
                iframe.src = `https://drive.google.com/file/d/${mediaUrl}/preview`;
                iframe.style.cssText = 'width: 90vw; max-width: 1200px; height: 70vh; border: none; border-radius: 15px; box-shadow: 0 20px 80px rgba(0,0,0,0.8);';
                iframe.allow = 'autoplay';
                mediaContainer.appendChild(iframe);
            } else {
                const img = document.createElement('img');
                img.id = 'lightbox-img';
                img.src = mediaUrl;
                img.alt = caption;
                mediaContainer.appendChild(img);
            }
            
            captionEl.textContent = caption;
            lightbox.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeLightbox() {
            const lightbox = document.getElementById('lightbox');
            const mediaContainer = document.getElementById('lightbox-media');
            
            // Clear iframe untuk stop video
            mediaContainer.innerHTML = '';
            
            lightbox.classList.remove('active');
            document.body.style.overflow = 'auto';
        }

        function toggleSlideshow() {
            if (allMedia.length === 0) {
                alert('Belum ada foto atau video!');
                return;
            }

            if (isPlaying) {
                closeSlideshow();
            } else {
                startSlideshow();
            }
        }

        function startSlideshow() {
            currentSlideIndex = 0;
            isPlaying = true;
            isPaused = false;
            
            document.getElementById('slideshow-modal').classList.add('active');
            document.body.style.overflow = 'hidden';
            
            const playBtn = document.querySelector('.play-btn');
            playBtn.classList.add('playing');
            document.getElementById('play-icon').textContent = '‚èπ';
            document.getElementById('play-text').textContent = 'Stop Kenangan';
            
            bgMusic.volume = 0.5;
            bgMusic.play().catch(e => console.log('Autoplay blocked'));
            
            showSlide(currentSlideIndex);
            startAutoSlide();
        }

        function closeSlideshow() {
            isPlaying = false;
            isPaused = false;
            
            document.getElementById('slideshow-modal').classList.remove('active');
            document.body.style.overflow = 'auto';
            
            const playBtn = document.querySelector('.play-btn');
            playBtn.classList.remove('playing');
            document.getElementById('play-icon').textContent = '‚ñ∂';
            document.getElementById('play-text').textContent = 'Putar Kenangan';
            
            if (slideshowInterval) {
                clearInterval(slideshowInterval);
                slideshowInterval = null;
            }
            
            bgMusic.pause();
            bgMusic.currentTime = 0;
        }

        function toggleSlideshowPause() {
            isPaused = !isPaused;
            const pauseIcon = document.getElementById('pause-icon');
            
            if (isPaused) {
                pauseIcon.textContent = '‚ñ∂';
                if (slideshowInterval) {
                    clearInterval(slideshowInterval);
                    slideshowInterval = null;
                }
                bgMusic.pause();
            } else {
                pauseIcon.textContent = '‚è∏';
                startAutoSlide();
                bgMusic.play();
            }
        }

        function showSlide(index) {
            if (index < 0) index = allMedia.length - 1;
            if (index >= allMedia.length) index = 0;
            
            currentSlideIndex = index;
            const media = allMedia[index];
            const content = document.getElementById('slideshow-content');
            const caption = document.getElementById('slideshow-caption');
            const progress = document.getElementById('slideshow-progress');
            
            const existing = content.querySelector('img, iframe');
            if (existing) {
                existing.remove();
            }
            
            if (media.isVideo) {
                // Menggunakan iframe untuk video
                const iframe = document.createElement('iframe');
                iframe.src = `https://drive.google.com/file/d/${media.url}/preview`;
                iframe.style.cssText = 'width: 80vw; max-width: 1200px; height: 65vh; border: none; border-radius: 15px; box-shadow: 0 20px 80px rgba(0,0,0,0.7);';
                iframe.allow = 'autoplay';
                content.insertBefore(iframe, caption);
            } else {
                const img = document.createElement('img');
                img.src = media.url;
                img.alt = media.caption;
                content.insertBefore(img, caption);
            }
            
            caption.textContent = media.caption;
            progress.textContent = `${index + 1} / ${allMedia.length}`;
        }

        function nextSlide() {
            showSlide(currentSlideIndex + 1);
            if (!isPaused) resetAutoSlide();
        }

        function previousSlide() {
            showSlide(currentSlideIndex - 1);
            if (!isPaused) resetAutoSlide();
        }

        function startAutoSlide() {
            if (slideshowInterval) clearInterval(slideshowInterval);
            slideshowInterval = setInterval(() => {
                nextSlide();
            }, 5000);
        }

        function resetAutoSlide() {
            if (slideshowInterval) clearInterval(slideshowInterval);
            startAutoSlide();
        }

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                if (isPlaying) {
                    closeSlideshow();
                } else {
                    closeLightbox();
                }
            }
            
            if (isPlaying) {
                if (e.key === 'ArrowRight') nextSlide();
                if (e.key === 'ArrowLeft') previousSlide();
                if (e.key === ' ') {
                    e.preventDefault();
                    toggleSlideshowPause();
                }
            }
        });

        document.getElementById('lightbox').addEventListener('click', (e) => {
            if (e.target.id === 'lightbox') closeLightbox();
        });

        document.getElementById('slideshow-modal').addEventListener('click', (e) => {
            if (e.target.id === 'slideshow-modal') closeSlideshow();
        });

        loadGallery();
    </script>
</body>
</html>
