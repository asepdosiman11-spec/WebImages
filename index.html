<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeri Kenangan Aesthetic</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-start: #fef9f3;
            --bg-end: #fae8dc;
            --primary: #c9a688;
            --secondary: #8b7b6b;
            --accent: #e8d5c4;
            --dark: #4a3f35;
            --shadow: rgba(139, 123, 107, 0.2);
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, var(--bg-start) 0%, var(--bg-end) 100%);
            min-height: 100vh;
            color: var(--dark);
        }

        header {
            text-align: center;
            padding: 3rem 2rem 1rem;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: clamp(2.5rem, 6vw, 4.5rem);
            color: var(--dark);
            margin-bottom: 0.5rem;
            font-weight: 700;
        }

        .subtitle {
            font-size: clamp(0.9rem, 2vw, 1.1rem);
            color: var(--secondary);
            font-weight: 300;
            font-style: italic;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        .config-panel {
            background: white;
            padding: 2rem;
            border-radius: 20px;
            margin-bottom: 2rem;
            box-shadow: 0 10px 40px var(--shadow);
        }

        .config-panel h3 {
            font-family: 'Playfair Display', serif;
            color: var(--primary);
            margin-bottom: 1rem;
        }

        .input-group {
            margin-bottom: 1rem;
        }

        .input-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--dark);
        }

        .input-group input {
            width: 100%;
            padding: 0.8rem;
            border: 2px solid var(--accent);
            border-radius: 10px;
            font-size: 0.95rem;
            font-family: monospace;
        }

        .btn {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            border: none;
            padding: 1rem 2rem;
            font-size: 1rem;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            box-shadow: 0 8px 25px var(--shadow);
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px var(--shadow);
        }

        .status {
            background: white;
            padding: 1.5rem;
            border-radius: 15px;
            margin-bottom: 2rem;
            box-shadow: 0 5px 20px var(--shadow);
        }

        .status-item {
            padding: 0.5rem 0;
            border-bottom: 1px solid var(--accent);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .status-item:last-child {
            border-bottom: none;
        }

        .status-badge {
            padding: 0.3rem 1rem;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
        }

        .status-badge.loading {
            background: #fff3cd;
            color: #856404;
        }

        .status-badge.success {
            background: #d4edda;
            color: #155724;
        }

        .status-badge.error {
            background: #f8d7da;
            color: #721c24;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 2rem;
        }

        .memory-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 25px var(--shadow);
            transition: all 0.4s ease;
            cursor: pointer;
        }

        .memory-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 40px var(--shadow);
        }

        .photo-frame {
            position: relative;
            aspect-ratio: 1;
            overflow: hidden;
            background: var(--accent);
        }

        .photo-frame img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .memory-card:hover .photo-frame img {
            transform: scale(1.1);
        }

        .photo-caption {
            padding: 1.2rem;
            text-align: center;
            font-size: 0.9rem;
            color: var(--secondary);
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 1.5rem;
            border-radius: 15px;
            margin: 2rem 0;
            border: 2px solid #f5c6cb;
        }

        .error-message h4 {
            margin-bottom: 1rem;
        }

        .error-message pre {
            background: white;
            padding: 1rem;
            border-radius: 8px;
            overflow-x: auto;
            font-size: 0.85rem;
            margin-top: 1rem;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid var(--accent);
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            display: inline-block;
            vertical-align: middle;
            margin-left: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .lightbox.active {
            display: flex;
        }

        .lightbox img {
            max-width: 90%;
            max-height: 90vh;
            border-radius: 15px;
            box-shadow: 0 20px 80px rgba(0,0,0,0.8);
        }

        .lightbox-close {
            position: absolute;
            top: 2rem;
            right: 2rem;
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            font-size: 3rem;
            cursor: pointer;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .lightbox-close:hover {
            background: rgba(255,255,255,0.3);
            transform: rotate(90deg);
        }
    </style>
</head>
<body>
    <header>
        <h1>Galeri Kenangan</h1>
        <p class="subtitle">Debug Mode - Periksa Status di Bawah</p>
    </header>

    <div class="container">
        <!-- Config Panel -->
        <div class="config-panel">
            <h3>‚öôÔ∏è Konfigurasi</h3>
            <div class="input-group">
                <label>Folder ID Google Drive:</label>
                <input type="text" id="folder-id" value="1ZqjiL9QGwfu9dpwThdDFyDRRGJh75aNY" placeholder="Contoh: 1abc123xyz...">
            </div>
            <div class="input-group">
                <label>API Key:</label>
                <input type="text" id="api-key" value="AIzaSyBGHQX0nUKYjATK-eQTlB99OcsgVnL0vHM" placeholder="AIzaSy...">
            </div>
            <button class="btn" onclick="startLoad()">üöÄ Muat Galeri</button>
        </div>

        <!-- Status Panel -->
        <div id="status-panel" class="status" style="display: none;">
            <h3 style="margin-bottom: 1rem; color: var(--primary);">üìä Status Loading</h3>
            <div id="status-content"></div>
        </div>

        <!-- Error Panel -->
        <div id="error-panel" style="display: none;"></div>

        <!-- Gallery -->
        <div id="gallery" class="gallery"></div>
    </div>

    <!-- Lightbox -->
    <div id="lightbox" class="lightbox" onclick="closeLightbox()">
        <button class="lightbox-close" onclick="closeLightbox()">√ó</button>
        <img id="lightbox-img" src="" alt="">
    </div>

    <script>
        let FOLDER_ID = '';
        let API_KEY = '';
        let statusSteps = [];

        function addStatus(step, status, message = '') {
            statusSteps.push({ step, status, message });
            updateStatusDisplay();
        }

        function updateStatusDisplay() {
            const statusContent = document.getElementById('status-content');
            statusContent.innerHTML = statusSteps.map(s => `
                <div class="status-item">
                    <span>${s.step}</span>
                    <div>
                        ${s.message ? `<span style="margin-right: 10px; color: var(--secondary); font-size: 0.85rem;">${s.message}</span>` : ''}
                        <span class="status-badge ${s.status}">${
                            s.status === 'loading' ? '‚è≥ Loading' :
                            s.status === 'success' ? '‚úÖ Sukses' :
                            '‚ùå Gagal'
                        }</span>
                    </div>
                </div>
            `).join('');
        }

        async function testAPI() {
            addStatus('1. Test Koneksi API', 'loading');
            
            try {
                const url = `https://www.googleapis.com/drive/v3/files/${FOLDER_ID}?fields=id,name,mimeType&key=${API_KEY}`;
                console.log('Testing API with URL:', url);
                
                const response = await fetch(url);
                const text = await response.text();
                
                console.log('Response status:', response.status);
                console.log('Response text:', text);
                
                if (!response.ok) {
                    let errorMsg = text;
                    try {
                        const errorData = JSON.parse(text);
                        errorMsg = errorData.error?.message || text;
                    } catch (e) {}
                    
                    throw new Error(errorMsg);
                }
                
                const data = JSON.parse(text);
                addStatus('1. Test Koneksi API', 'success', `Folder: ${data.name}`);
                return true;
            } catch (error) {
                addStatus('1. Test Koneksi API', 'error', error.message);
                showError('API Connection Failed', error.message);
                return false;
            }
        }

        async function getFiles() {
            addStatus('2. Ambil Daftar File', 'loading');
            
            try {
                const url = `https://www.googleapis.com/drive/v3/files?q='${FOLDER_ID}'+in+parents&fields=files(id,name,mimeType,thumbnailLink,createdTime)&key=${API_KEY}`;
                console.log('Getting files with URL:', url);
                
                const response = await fetch(url);
                const text = await response.text();
                
                console.log('Files response:', text);
                
                if (!response.ok) {
                    const errorData = JSON.parse(text);
                    throw new Error(errorData.error?.message || 'Failed to get files');
                }
                
                const data = JSON.parse(text);
                const imageFiles = data.files.filter(f => f.mimeType && f.mimeType.startsWith('image/'));
                
                addStatus('2. Ambil Daftar File', 'success', `${imageFiles.length} foto ditemukan`);
                return imageFiles;
            } catch (error) {
                addStatus('2. Ambil Daftar File', 'error', error.message);
                showError('Failed to Get Files', error.message);
                return [];
            }
        }

        async function renderGallery(files) {
            addStatus('3. Render Galeri', 'loading');
            
            try {
                const gallery = document.getElementById('gallery');
                gallery.innerHTML = '';
                
                if (files.length === 0) {
                    gallery.innerHTML = `
                        <div style="grid-column: 1/-1; text-align: center; padding: 4rem 2rem; color: var(--secondary);">
                            <p style="font-size: 3rem; margin-bottom: 1rem;">üì∑</p>
                            <h2 style="font-family: 'Playfair Display', serif; margin-bottom: 1rem;">Tidak Ada Foto</h2>
                            <p>Folder ini tidak berisi foto. Upload foto ke folder Google Drive Anda!</p>
                        </div>
                    `;
                    addStatus('3. Render Galeri', 'success', 'Folder kosong');
                    return;
                }
                
                files.forEach(file => {
                    const card = document.createElement('div');
                    card.className = 'memory-card';
                    
                    const photoUrl = `https://drive.google.com/thumbnail?id=${file.id}&sz=w800`;
                    
                    const date = new Date(file.createdTime).toLocaleDateString('id-ID', {
                        day: 'numeric',
                        month: 'long',
                        year: 'numeric'
                    });
                    
                    card.innerHTML = `
                        <div class="photo-frame">
                            <img src="${photoUrl}" alt="${file.name}" loading="lazy" 
                                 onerror="this.src='data:image/svg+xml,%3Csvg xmlns=%22http://www.w3.org/2000/svg%22 width=%22400%22 height=%22400%22%3E%3Crect fill=%22%23e8d5c4%22 width=%22400%22 height=%22400%22/%3E%3Ctext x=%2250%25%22 y=%2250%25%22 text-anchor=%22middle%22 dy=%22.3em%22 fill=%22%238b7b6b%22 font-size=%2220%22%3EGambar tidak tersedia%3C/text%3E%3C/svg%3E'">
                        </div>
                        <div class="photo-caption">${date}</div>
                    `;
                    
                    card.onclick = () => openLightbox(photoUrl);
                    gallery.appendChild(card);
                });
                
                addStatus('3. Render Galeri', 'success', `${files.length} foto ditampilkan`);
            } catch (error) {
                addStatus('3. Render Galeri', 'error', error.message);
                showError('Render Failed', error.message);
            }
        }

        function showError(title, message) {
            const errorPanel = document.getElementById('error-panel');
            errorPanel.style.display = 'block';
            errorPanel.innerHTML = `
                <div class="error-message">
                    <h4>‚ùå ${title}</h4>
                    <p>${message}</p>
                    <h4 style="margin-top: 2rem;">Langkah Perbaikan:</h4>
                    <ol style="line-height: 2; margin-top: 1rem;">
                        <li><strong>Cek Folder Sharing:</strong> Buka folder di Google Drive ‚Üí Klik kanan ‚Üí Share ‚Üí "Anyone with the link" ‚Üí Permission: "Viewer"</li>
                        <li><strong>Cek API Key:</strong> Buka <a href="https://console.cloud.google.com/apis/credentials" target="_blank">Google Cloud Console</a> ‚Üí Aktifkan "Google Drive API" ‚Üí Buat API Key baru</li>
                        <li><strong>Cek Folder ID:</strong> Copy dari URL Google Drive (bagian setelah /folders/)</li>
                        <li><strong>Cek Console Browser:</strong> Tekan F12 untuk melihat error detail</li>
                    </ol>
                </div>
            `;
        }

        async function startLoad() {
            // Reset
            statusSteps = [];
            document.getElementById('status-panel').style.display = 'block';
            document.getElementById('error-panel').style.display = 'none';
            document.getElementById('gallery').innerHTML = '';
            
            // Get values
            FOLDER_ID = document.getElementById('folder-id').value.trim();
            API_KEY = document.getElementById('api-key').value.trim();
            
            console.clear();
            console.log('='.repeat(50));
            console.log('üöÄ STARTING GALLERY LOAD');
            console.log('='.repeat(50));
            console.log('Folder ID:', FOLDER_ID);
            console.log('API Key:', API_KEY.substring(0, 20) + '...');
            console.log('='.repeat(50));
            
            if (!FOLDER_ID || !API_KEY) {
                showError('Konfigurasi Tidak Lengkap', 'Mohon isi Folder ID dan API Key terlebih dahulu.');
                return;
            }
            
            // Step 1: Test API
            const apiOk = await testAPI();
            if (!apiOk) return;
            
            // Step 2: Get Files
            const files = await getFiles();
            if (files.length === 0 && statusSteps[statusSteps.length - 1].status === 'error') return;
            
            // Step 3: Render
            await renderGallery(files);
            
            console.log('='.repeat(50));
            console.log('‚úÖ GALLERY LOAD COMPLETE');
            console.log('='.repeat(50));
        }

        function openLightbox(url) {
            document.getElementById('lightbox-img').src = url;
            document.getElementById('lightbox').classList.add('active');
        }

        function closeLightbox() {
            document.getElementById('lightbox').classList.remove('active');
        }

        // Auto-load on page load
        window.onload = () => {
            console.log('Page loaded. Klik tombol "Muat Galeri" atau edit konfigurasi terlebih dahulu.');
        };
    </script>
</body>
</html>
